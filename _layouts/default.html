---
<!doctype html>
<html lang="en-US" prefix="og: http://ogp.me/ns#">
{% include header.html %}

<body>
	<a class="usa-skipnav" href="#main-content">Skip to main content</a>
	
	<header class="usa-header usa-header--extended">
		<div class="usa-navbar">
			<div class="usa-logo" id="extended-mega-logo">
				<em class="usa-logo__text"><a href="/" title="Home" aria-label="Home">COVID Heroes</a></em>
			</div>
			<button class="usa-menu-btn">Menu</button>
		</div>
		<nav aria-label="Primary navigation" class="usa-nav">
			<div class="usa-nav__inner"><button class="usa-nav__close"><img src="{{ "/assets/uswds/img/close.svg" | prepend: site.baseurl }}" alt="close"></button>
				<ul class="usa-nav__primary usa-accordion">
					{% for item in site.data.navigation.primary %}
					<li class="usa-nav__primary-item{% if item.url == page.url %} usa-current{% endif %}">
						<a href="{{ item.url | absolute_url }}">{{ item.title }}</a>
					</li>
					{% endfor %}
				</ul>
			<div class="usa-nav__secondary">
				<ul class="usa-nav__secondary-links">
					{% for item in site.data.navigation.secondary %}
					<li class="usa-nav__secondary-item{% if item.url == page.url %} usa-current{% endif %}">
						<a href="{{ item.url | absolute_url }}">{{ item.title }}</a>
					</li>
					{% endfor %}
				</ul>
				<!--
				<form class="usa-search usa-search--small " role="search">
					<label class="usa-sr-only" for="extended-search-field-small">Search small</label>
					<input class="usa-input" id="extended-search-field-small" type="search" name="search">
					<button class="usa-button" type="submit"><span class="usa-sr-only">Search</span></button>
				</form>
				-->
			</div>
		</div>
		</nav>
	</header>
	
	<main id="main-content">
	
	
	{{ content }}
	
	</main>
	
	{% include footer.html %}
	
	<script src="{{ "/assets/uswds/js/uswds.min.js" | absolute_url }}"></script>

		ga('create','UA-XXXXX-X','auto');ga('send','pageview');
	</script>-->
</body>
</html>
