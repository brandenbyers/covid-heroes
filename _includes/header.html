<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}" />
	<link rel="author" href="{{ "/humans.txt" | relative_url }}" />
	<meta name="robots" content="index" />
	<link rel="alternate" hrefLang="en-us" href="https://domain.tld" />
	
	<!-- / Google verification -->
	<meta name="google-site-verification" content="" />
	
	<!-- / Bing verification -->
	<meta name="msvalidate.01" content="" />
	
	<!-- / Pinterest verification -->
	<meta name="p:domain_verify" content="" />
	
	<!-- / Facebook + Open Graph -->
	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="website" />
	<meta property="og:site_name" content="Website" />
	<meta property="og:title" content="{{ site.title }}" />
	<meta property="og:description" content="Web page description." />
	<meta property="og:url" content="https://www.example.com" />
	<meta property="og:image" content="open-graph-logo-1200x1200.png" />
	<meta property="og:image:alt" content="Image description" />
	
	<!-- / Twitter Card -->
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@example" />
	<meta name="twitter:title" content="{{ site.title }}" />
	<meta name="twitter:description" content="Web page description." />
	<meta name="twitter:image" content="twitter-card-logo-1024x512.png" />
	<meta name="twitter:image:alt" content="Image description" />
	
	<!-- / Favorite Icons -->
	<meta name="msapplication-TileColor" content="#e21836" />
	<meta name="msapplication-TileImage" content="ms-icon-144x144.png" />
	<meta name="theme-color" content="#ffffff" />
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#e21836" />
	<link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="apple-icon-152x152.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="apple-icon-144x144.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="apple-icon-120x120.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="apple-icon-114x114.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="apple-icon-76x76.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="apple-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="60x60" href="apple-icon-60x60.png" />
	<link rel="apple-touch-icon" sizes="57x57" href="apple-icon-57x57.png" />
	<link rel="icon" type="image/png" sizes="192x192"  href="android-icon-192x192.png" />
	<link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
	<link rel="shortcut icon" href="favicon.ico" />	
	
	<!-- / CSS -->
	<link rel="stylesheet" href="{{ "/assets/uswds/css/styles.css" | prepend: site.baseurl }}">
	
	<!-- / JS -->
	<link rel="preload" href="{{ "/assets/uswds/js/uswds.min.js" | relative_url }}" as="script">
	
</head>
