<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% endif %}" />
	<meta name="keywords" content="coronavirus, covid, covid-19, healthcare, doctor, nurse, memorial" />
	<link rel="author" href="{{ "/humans.txt" | absolute_url }}" />
	<link rel="canonical" href="{{ page.url | absolute_url }}" />
	<meta name="robots" content="index" />
	<link rel="alternate" hrefLang="en-us" href="{{ page.url | absolute_url }}" />
	
	<!-- / Google verification -->
	<meta name="google-site-verification" content="" />
	
	<!-- / Bing verification -->
	<meta name="msvalidate.01" content="" />
	
	<!-- / Pinterest verification -->
	<meta name="p:domain_verify" content="" />
	
	<!-- / Facebook + Open Graph -->
	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="website" />
	<meta property="og:site_name" content="{{ site.title }}" />
	<meta property="og:title" content="{{ site.title }}" />
	<meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% endif %}" />
	<meta property="og:url" content="{{ page.url | absolute_url }}" />
	<meta property="og:image" content="{{ "/assets/img/favicons/open-graph-logo-1200x1200.png" | absolute_url }}" />
	<meta property="og:image:alt" content="COVID Heroes symbol" />
	
	<!-- / Twitter Card -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@HeroesCovid" />
	<meta name="twitter:title" content="{{ site.title }}" />
	<meta name="twitter:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% endif %}" />
	<meta name="twitter:image" content="{{ "/assets/img/favicons/twitter-card-logo-1024x512.png" | absolute_url }}" />
	<meta name="twitter:image:alt" content="COVID Heroes symbol" />
	
	<!-- / Favorite Icons -->
	<meta name="msapplication-TileColor" content="#009ec1" />
	<meta name="msapplication-TileImage" content="{{ "/assets/img/favicons/ms-icon-144x144.png" | absolute_url }}" />
	<meta name="theme-color" content="#ffffff" />
	<link rel="mask-icon" href="{{ "/assets/img/favicons/safari-pinned-tab.svg" | prepend: site.baseurl }}" color="#e21836" />
	<link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/img/favicons/apple-icon-180x180.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="152x152" href="{{ "/assets/img/favicons/apple-icon-152x152.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="144x144" href="{{ "/assets/img/favicons/apple-icon-144x144.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="120x120" href="{{ "/assets/img/favicons/apple-icon-120x120.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="114x114" href="{{ "/assets/img/favicons/apple-icon-114x114.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="76x76" href="{{ "/assets/img/favicons/apple-icon-76x76.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="72x72" href="{{ "/assets/img/favicons/apple-icon-72x72.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="60x60" href="{{ "/assets/img/favicons/apple-icon-60x60.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="57x57" href="{{ "/assets/img/favicons/apple-icon-57x57.png" | prepend: site.baseurl }}" />
	<link rel="icon" type="image/png" sizes="192x192"  href="{{ "/assets/img/favicons/android-icon-192x192.png" | prepend: site.baseurl }}" />
	<link rel="icon" type="image/png" sizes="96x96" href="{{ "/assets/img/favicons/favicon-96x96.png" | prepend: site.baseurl }}" />
	<link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/img/favicons/favicon-32x32.png" | prepend: site.baseurl }}" />
	<link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/img/favicons/favicon-16x16.png" | prepend: site.baseurl }}" />
	<link rel="shortcut icon" href="{{ "/assets/img/favicons/favicon.ico" | absolute_url }}" />	
	
	<!-- / CSS -->
	<link rel="stylesheet" href="{{ "/assets/uswds/css/uswds.css" | absolute_url }}">
	
	<style>	
		.usa-media-block__img {max-width: 124px; border-radius: 1000px;}
		blockquote {border-left: 1px solid #dfe1e2; padding-left:1.4rem;}
		blockquote > * {opacity: 0.75;}
		.usa-footer__logo-img {width: 80px; height: 80px;}
		
		.usa-logo .usa-logo__text::before {
			height: 1.5rem;
			width: 1.5rem;
			content: "";
			background-image: url('{{ "/assets/img/logo-covid-heroes.svg" | prepend: site.baseurl }}');
			background-repeat: no-repeat;
			background-size: 100% auto;
			display: inline-block;
			margin-right: 0.5rem;
			position: relative;
			vertical-align: middle;}
		
		@media (min-width: 64em) {
			.usa-logo .usa-logo__text::before {
				height: 3.75rem;
				width: 3.75rem;
				margin-right: 1.15rem;
			}
		}
	</style>
	
	{% if page.url == "/" or page.url == "/about/" %}
	<script type="application/ld+json">
	{
		"@context" : "https://schema.org",
		"@type" : "Organization",
		"name": "COVID Heroes",
		"url" : "{{ site.url }}",
		"logo": "{{ '/assets/img/logo-covid-heroes.svg' | absolute_url }}"
	}
	</script>
	{% endif %}
	
</head>
